<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Anxiety</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <div class="logo">Tab Anxiety</div>
    <div class="header-right">
      <button class="icon-btn" id="export-btn" title="Export to Markdown">↓</button>
      <label class="toggle" title="Enable / disable">
        <input type="checkbox" id="enabled-toggle" checked />
        <span class="toggle-track"></span>
      </label>
    </div>
  </header>

  <div class="search-row">
    <input type="search" id="search" placeholder="Search by keyword, title, or URL…" autocomplete="off" />
  </div>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="uncategorized">Inbox <span class="badge" id="badge-uncategorized"></span></button>
    <button class="tab-btn" data-tab="next">Next <span class="badge" id="badge-next"></span></button>
    <button class="tab-btn" data-tab="someday">Someday <span class="badge" id="badge-someday"></span></button>
    <button class="tab-btn" data-tab="reference">Bookmarks <span class="badge" id="badge-reference"></span></button>
    <button class="tab-btn" data-tab="scratchpad">Ideas <span class="badge" id="badge-scratchpad"></span></button>
    <button class="tab-btn" data-tab="settings">⚙</button>
  </nav>

  <!-- Tab: action row (contextual) -->
  <div class="tab-actions" id="tab-actions" hidden>
    <button class="action-btn" id="action-main"></button>
    <button class="action-btn secondary" id="close-bookmarked-btn" title="Close all bookmarked tabs">Close bookmarked</button>
  </div>

  <main id="main"></main>

  <footer>
    <span id="footer-hint">⌥W triage · ⌥G group · ⌥Q idea · ⌥A annotate · type <strong>ta</strong> in address bar</span>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
